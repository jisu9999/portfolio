<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Jisu Kim</title>
    <!-- css -->
     <link rel="stylesheet" href="../css/logo_design.css">
    <!-- favicon -->
    <link rel="icon" href="../images/icon/j_favicon.png" />
</head>
<body>
    <div class="container">
        <div class="inner">
            <header>
                <div class="logo">
                    <a href="../index.html">
                    <img src="../images/icon/j_logo.png" alt="j로고" />
                    </a>
                </div>
                <nav>
                    <ul class="gnb home_nav">
                    <li>Home</li>
                    <li>Projects</li>
                    <li>Contact</li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="contents">
            <div class="logo_thumb">
                <img src="../images/logodesign/bingprime_img.png" alt="빙프라임 로고1 대표이미지">
            </div>
            <div class="contents_inner">
                <div class="logo_desc_wrap">
                    <h2>BingPrime<span>(1)</span></h2>
                    <p class="logo_desc">
                        bingfree의 ‘b’를 모티브로 한 심볼 로고 디자인입니다. <br>
                        메인 컬러로 얼음을 표현하고, 메인 폰트인 어그로체 ‘b’의 끝 부분을 변형해 얼음 결정 모양과 결합하였습니다. <br>
                        이 심볼은 ‘빙프리와 만난 얼음은 깨끗함’과 ‘빙프리가 전하는 메시지’라는 두 가지 의미를 담고 있습니다.
                    </p>
                    <ul>
                        <li>
                            <p class="list_title">Category</p>
                            <p class="list_detail">Logo Design</p>
                        </li>
                        <li>
                            <p class="list_title">Tech Stack</p>
                            <p class="list_detail">Adobe Illustrator</p>
                        </li>
                    </ul>   
                </div>
                <div class="logo_variations_wrap">
                    <h3 class="detail_title">Logo Variations</h3>
                    <div class="logo_variations_img">
                        <img src="../images/logodesign/logo_variation1-1.png" alt="빙프라임 로고1-변형디자인1">
                        <img src="../images/logodesign/logo_variation1-2.png" alt="빙프라임 로고1-변형디자인2">
                    </div>
                </div>
                <div class="logo_color_wrap">
                    <h3 class="detail_title">Color</h3>
                    <div class="logo_color_img">
                        <img src="../images/logodesign/bingprime01_color.png" alt="빙프라임 로고1 컬러칩 이미지">
                    </div>
                </div>
                <div class="logo_mockup_wrap">
                    <img src="../images/logodesign/bingprime01_mockup1.png" alt="빙프라임 로고1-명함 목업이미지">
                    <img src="../images/logodesign/bingprime01_mockup2.png" alt="빙프라임 로고1-어플리케이션 목업이미지">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
